<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASK</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="quiz" id="quiz">
        <div class="quiz-questions" id="questions">
            <div class="quiz-question-item">
                <div class="quiz-question-item__question">Question 1</div>
                <ul class="quiz-question-item__answer">
                    <li>
                        <label>
                            <input type="radio" name="q1"> Answer 1
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q1"> Answer 2
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="quiz-indicator" id="indecator">1/100</div>

        <div class="quiz-results" id="results">
            <div class="quiz-result-item">
                <div class="quiz-result-item__question">Question 1</div>
                <ul class="quiz-result-item__answer">
                    <li>
                        Answer 1
                    </li>
                    <li>
                        Answer 2
                    </li>

                </ul>
            </div>
        </div>

        <div class="quiz-controls">
            <button class="btn-next" id="btn-nex">Next</button>
            <button class="btn-restart" id="btn-restart">Refresh</button>
        </div>
    </div>
</body>

</html>

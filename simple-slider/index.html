<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-js-slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js" defer></script>
    <script src="./js/car.js"> </script>
</head>

<body>
    <div class="container">


        <div class="simple-slider">

            <img class="slide-img" src="" id="slide-img">

        </div>
        <div class="button">
            <button id="show-prev-btn">prev</button>
            <button id="show-next-btn">next</button>
        </div>
    </div>
</body>

<div class="container-slider">
    <div class="wrapper">
        <div class="slider-new"></div>
        <div class="button">
            <button id="new-prev-btn">prev</button>
            <button id="new-next-btn">next</button>
        </div>
    </div>
</div>

</html>
